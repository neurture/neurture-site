{{ define "main" }}
<div class="single-page">
  <div class="page-container">
    <article class="content">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </article>
  </div>
</div>
<style>
  .single-page {
    width: 100%;
    background-color: #f9f9f9;
    padding: 3rem 0;
  }

  .page-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 2rem;
  }

  .content {
    background-color: white;
    border-radius: 8px;
    padding: 3rem;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
  }

  .content h1 {
    margin-bottom: 2rem;
    font-size: 3rem;
    color: #0a0a23;
    line-height: 1.2;
  }

  .content h2 {
    font-size: 1.8rem;
    margin: 2rem 0 1rem;
    color: #0a0a23;
  }

  .content h3 {
    font-size: 1.4rem;
    margin: 1.5rem 0 1rem;
    color: #0a0a23;
  }

  .content p,
  .content ul,
  .content ol {
    margin-bottom: 1.5rem;
    font-size: 1.1rem;
    line-height: 1.6;
    color: #333;
  }

  .content ul,
  .content ol {
    margin-left: 2rem;
  }

  .content a {
    color: #0066cc;
    text-decoration: none;
  }

  .content a:hover {
    text-decoration: underline;
  }

  .content strong,
  .content b {
    font-weight: 700;
  }
</style>
{{ end }}
