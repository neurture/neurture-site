{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h1>

  {{ range .Pages }}
  <article>
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <div class="post-meta">{{ .Date.Format "January 2, 2006" }}</div>
    <div class="summary">{{ .Summary }}</div>
  </article>
  {{ end }}
</div>
{{ end }}
