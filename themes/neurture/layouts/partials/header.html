<header>
  <div class="logo">
    <a href="/">
      <img
        src="/images/neurture-icon.png"
        alt="Neurture"
        width="40"
        height="40"
      />
    </a>
  </div>

  <nav>
    <ul class="header-nav-list">
      {{ $currentPage := . }} {{ range .Site.Menus.main }}
      <li
        class="header-nav-item {{ if eq $currentPage.RelPermalink .URL }}header-nav-item--active{{ end }}"
      >
        <a href="{{ .URL }}"> {{ .Name }} </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
